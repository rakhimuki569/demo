<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery CSS </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1> jQuery css() Method </h1>
    <div>
        <p id="test1">The css() method sets or returns one or more style properties for the selected elements.</p>
        <p>Set Multiple CSS Properties
            To set multiple CSS properties, use the following syntax:</p>
        <pre>
          css({"propertyname":"value","propertyname":"value",...});
        </pre>
    </div>
    <button id="cssmethode">Click Here</button>
    <script>
        $(function(){
            $("#cssmethode").click(()=>{
              
             // $("#test1").css("color","green");
             $("#test1").css({
                 "color":"green",
                   "font-size":"20px"
                });
               
            })
        });
    </script>
</body>
</html>
