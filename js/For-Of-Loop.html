<script>
//     The For/Of Loop
// The JavaScript for of loops through the values of an iterable object.
// Javascript for of loop lets you loop over data structures that are iterable such as Arrays, 
// Strings, Maps, novelists, and more. So, The for...of statement creates a loop iterating over iterable objects,
//  including built-in String, Array, array-like objects.    

let ramayan =["Ram","Sita","Laxman","Hanuman"];
for(var prop of ramayan ){
    console.log(prop);
}
for(var prop of "ramayan" ){
    console.log(prop);
}
</script>
