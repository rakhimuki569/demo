<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0; padding: 0; box-sizing: border-box;}
        html{ font-size: 62.5%;}
        .main{ width:100vw; height: 100vh; display: grid; place-items: center;
        background: url('https://picsum.photos/900/600?random=1'); background-size: 100% 100%; object-fit: cover;}
        .inner{ width:calc(100vw - 60vw); padding: 3rem; background: #fff;
         box-shadow: 0 1rem 2rem rgba(0,0,0, 0.4); border-radius: 1rem; }
         .inner h2{ font-size: 3rem; font-weight: 700; margin: 1rem 0 3rem; text-align: center;}
         .inner .form-control label{ display: inline-block; font-size: 1.6rem; margin-bottom: .4rem;}
         .inner .form-control input{ display: block; width: 100%; height: 3.5rem; padding: 2rem 1rem;
         margin-bottom: 1.4rem;}
         button{ background: #3498db; color: #fff;  outline: none; border: none;padding: 1.3rem 2rem;
          margin: auto; display: flex;}
 
    </style>
</head>
<body>
<div class="main">
    <div class="inner">
        <h2>BMI calculator</h2>
        <form onsubmit="return false">
            <div class="form-control">
                <label>Enter Weight (Kg)</label>
                <input type="text" placeholder="Enter Weight" id="weight">
            </div>
            <div class="form-control">
                <label>Enter Height (feet)</label>
                <input type="text" placeholder="Enter Weight" id="height">
            </div>
            <div class="form-control">
                <label>BMI unit </label>
                <input type="text" placeholder="Enter Weight" id="bmi">
            </div>
            <button type="submit" onclick="bmiCal()"> BMI calculator</button>
            <h3> 19 and 25 is Normal</h3>
        </form>
    </div>
</div>
<script>
    const bmiCal = ()=>{
        let weight= document.getElementById('weight').value;
        let height= document.getElementById('height').value;
        //let bmi= document.getElementById('bmi').value;
        height= height *12;
        height = height *0.025;
        let value = weight / (Math.pow(height,2));
        value= Math.floor(value);
        document.getElementById('bmi').value = value;
          
    }
</script>
</body>
</html>
