<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0; padding: 0; box-sizing: border-box;}
        html{ font-size: 62.5%;}
        .main{ width:100vw; height: 100vh; display: grid; place-items: center;
        background: url('https://picsum.photos/900/600?random=1'); background-size: 100% 100%; object-fit: cover;}
        .inner{ width:calc(100vw - 60vw); padding: 3rem; background: #fff;
         box-shadow: 0 1rem 2rem rgba(0,0,0, 0.4); border-radius:0 0 1rem 1rem; position: relative; }
         .inner h2{ font-size: 3rem; font-weight: 700;  text-align: center; 
         text-transform: capitalize; background: #e74c3c; color: #fff; position: absolute; 
         width: 100%; height: 6rem; left:0; top: -6rem; padding: 1rem 0; line-height: 4rem; border-radius:1rem 1rem 0 0; }
         .inner .form-control label{ display: inline-block; font-size: 1.6rem; margin-bottom: .4rem;}
         .inner .form-control input{ display: block; width: 100%; height: 3.5rem; padding: 2rem 1rem;
         margin-bottom: 1.4rem; text-align: center;}
         button{ background: #3498db; color: #fff;  outline: none; border: none;padding: 1.3rem 2rem;
          margin: auto; display: flex;}
 
    </style>
</head>
<body>
<div class="main">
    <div class="inner">
        <h2>Love calculator</h2>
        <form onsubmit="return false">
            <div class="form-control">
                <label>your Name</label>
                <input type="text" placeholder="your Name" id="name">
            </div>
           
            <div class="form-control">
                <label>Lover Name</label>
                <input type="text" placeholder="Lover Name" id="lname">
            </div>
            <div class="form-control">
                <label>Love Meter Percentage  </label>
                <input type="text"  id="love">
            </div>
            <button type="submit" onclick="loveCal()"> BMI calculator</button>
            
        </form>
    </div>
</div>
<script>
    const loveCal = ()=>{
        let name= document.getElementById('name').value;
        let lname= document.getElementById('lname').value;
        let love= document.getElementById('love');
        let ranNum = Math.floor(Math.random()*100);
         if(name === ''){
             alert(" plz this field must filled ");
         }else if(name.length <= 2){
             alert(" plz minmum 3 char");
         }
         else if(!isNaN(name)){
             alert(" plz filled char");

         }
         else if(lname === ''){
             alert(" plz this field must filled ");
         }else if(lname.length <= 2){
             alert(" plz minmum 3 char");
         }
         else if(!isNaN(lname)){
             alert(" plz filled char");

         }
         else{
            love.value = `${ranNum} % `;
         }
       
        
      
          
    }
</script>
</body>
</html>
