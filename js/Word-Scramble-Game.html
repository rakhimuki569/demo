<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        header{ width: 100vw; height: 15vh; background: #2980b9;}
        h1{ text-align: center; line-height: 15vh; color: #fff; font-size: 40px; text-transform: uppercase;
        text-shadow: 0 2px 10px #000;}
        section{ width: 100vw; height: 85vh; background: #3498db;display: flex;align-items: center; justify-content:center;}
        .game{ display: flex; flex-direction: column; width:40%; height: 400px;
         align-items: center; justify-content:center; padding: 20px 0; background: #2980b9;
          box-shadow: 0px 11px 15px #000; }
          input{ padding: 10px 15px; border-radius: 10px; border:none; margin: 10px 0px; outline: none;}
          .hidden{ display: none;}
          .btn{ padding: 10px 12px; border: none; color: #2c3e50; font-size: 16px; letter-spacing: 1px;
          border-radius: 10px; cursor: pointer; transition: all .2s;}
          .btn:hover{ transform: scale(1.2);}
          .msg{ font-size: 17px; color: #fff; margin-bottom: 10px;}

    </style>
</head>
<body>
    <header>
        <h1>Guess  the word game</h1>
    </header>
    <section>
        <div class="game">
            <h3 class="msg"></h3>
            <input type="text" class="hidden">
            <button class="btn"> Click here  to start</button>
        </div>
    </section>
    <script>
        const msg  = document.querySelector(".msg");
        const guess = document.querySelector("input");
        const btn = document.querySelector(".btn");
        let play=false;
        let sWords=["c++","java","html","angular","css","reactjs"];
        let newWords = " ";
        let ranWords = " ";
        
       const createNewWords = () =>{
        
        var ranNum = Math.floor(Math.random()*sWords.length);
       // console.log(sWords[ranNum]);
       let newTempSwords =sWords[ranNum];
       return newTempSwords;
       }
       const scrampleWords = (arr) =>{
           for( let i = arr.length-1; i>=0;i--){
               let temp = arr[i];
              // console.log(temp);
              let j = Math.floor(Math.random()*(i+1));
              arr[i]=arr[j];
              arr[j]=temp;

           }
           return arr;
       }
        btn.addEventListener('click',()=>{
             
              if(!play){
                  play = true;
                btn.innerHTML = " Guess";
              guess.classList.toggle("hidden");
              newWords =  createNewWords();
              ranWords= scrampleWords(newWords.split("")).join("");
              //console.log(ranWords);
              msg.innerHTML = `Guess this word - > ${ranWords}`;
               
              }else{
                  let tempWord = guess.value;
                  if(tempWord === newWords){
                      play = false;
                      msg.innerHTML = `awesome  it's correct . it is ${newWords}`;
                      btn.innerHTML =`Start Again`;
                      guess.classList.toggle("hidden");
                      guess.value =" ";
                  }else{
                      console.log("incorrect");
                      msg.innerHTML = `sorry boss , it's incorrect . it is ${ranWords}`;
                      guess.value =" ";
                  }
              }
        })
    </script>
</body>
</html>
