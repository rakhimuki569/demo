<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding:0; box-sizing: border-box;}
        .main{ width:100vw; height: 100vh; background: #bdc3c7; display: flex; align-items: center; justify-content: center;}
        .center{ display: flex; overflow-y: hidden; overflow-x: scroll;}
        .center::-webkit-scrollbar{overflow-x: hidden; }
        img{ padding: 20px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="center" id="netflix">

        </div>
    </div>
    <script>
        const center = document.getElementById("netflix");
        fetch("https://jsonplaceholder.typicode.com/photos?_limit=20").then((photo)=>{
            return photo.json()
        }).then((jsph)=>{
            // console.log(jsph);
            jsph.map((val)=>{
                var key = val.id;
                var img = document.createElement("img");
                img.src=`https://picsum.photos/200/300?random=${key}`;
                center.appendChild(img);
                console.log(val.url);
            })
        })
  
    </script>
</body>
</html>
