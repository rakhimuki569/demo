<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
    crossorigin="anonymous" />
    <style>
        *{ margin: 0;padding: 0; box-sizing: border-box;}
        html{ font-size: 62.5%;}
    body{ position: relative;}
        .star-rating{ width:100%; height:100vh;display: flex; justify-content: center; align-items: center; flex-direction: column; 
        background: #2ecc71; position: relative; width: 100vw; height: 100vh;}
        h1{ position: absolute; left: 50%; transform: translate(-50% ); width:400px; height: 100px; 
         z-index: 1; padding: 10px 0;}
         img{ -webkit-box-shadow: 1px -6px  22px 1px rgba(77,71,77 ,1);-moz-box-shadow: 1px -6px  22px 1px rgba(77,71,77 ,1);
            box-shadow: 1px -6px  22px 1px rgba(77,71,77 ,1);}
         .stars{ width:400px; height: 100px; display: flex;justify-content: center; align-items: center;
         }
         .star{ list-style: none; font-size: 6rem; padding-left:20px ; color: #fff;}
         .star:first-child{padding-left: 0;}
         .output{ width:400px; height: 50px; line-height: 50px;text-align: center; background: #00b894;
         font-size: 1.2rem;-webkit-box-shadow: 1px 5px  7px 2px rgba(77,71,77 ,1);-moz-box-shadow: 1px 5px  7px 2px rgba(77,71,77 ,1);
            box-shadow: 1px 5px  7px 2px rgba(77,71,77 ,1);}
            .next{ width:100px; height: 40px; outline: none; border: none;line-height: 40px; font-size: 1.2rem;
            text-align: center;background: #00b894;}
            .next:hover{ color:#00b894 ; background: #fff; cursor: pointer; border: 2px solid #00b894;}
            .orange{ color: orange;}
            .yellow{ color: yellow;}

    </style>
</head>
<body>
    <h1>Rating your Favorite Picture</h1>
    <div class="star-rating">
        <img src="https://picsum.photos/400/300?random=1">
        <ul class="stars">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <p class="output">Give Rating</p><br>
        <button class="next" onclick="next()">Next</button>
    </div>
   <script>
       const stars = document.querySelectorAll(".star");
       const output = document.querySelector(".output");
    function next(){
        window.location.reload();
    }
      // console.log(stars[0]);
         for(x=0;x<stars.length;x++){
             stars[x].starValue=(x+1);
    //         stars[x].addEventListener('click', function(){
    //       console.log("i m clicked");
    //   });
         ["click","mouseover","mouseout"].forEach(function(e){
             stars[x].addEventListener(e,showRating)

         })
         }
         function showRating(e){
             let type = e.type;
            //  console.log(type);
            let starValue = this.starValue;
            // console.log(starValue);
            if(type ==="click"){
                if(starValue > 1){
                    output.innerHTML=" you rating" +starValue+ " star."
                }

            }
            stars.forEach(function(elem,ind){
                if(type === "click"){
                    if(ind<starValue){
                        elem.classList.add("orange");

                    }else{
                        elem.classList.remove("orange");
                    }
                }
                if(type === "mouseover"){
                    if(ind<starValue){
                        elem.classList.add("yellow");

                    }else{
                        elem.classList.remove("yellow");
                    }
                }
                if(type === "mouseout"){
                    
                        elem.classList.remove("yellow");
                  
                }

            })

         }
      
   </script>
</body>
</html>
