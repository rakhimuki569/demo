<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" >
		*{ margin: 0; padding: 0; box-sizing: border-box; }
		:root{
			--bg:#95a5a6;
			--h1font:#e74c3c;
			--hbg:#f1c40f;

		}
		.main{ width:100vw; height: 100vh; background:var(--bg);  }
		.inner{ width:60vw; height: 70vh; background:var(--hbg); left:50%; top:50%; position: absolute; transform: translate(-50%, -50%); }
		h1,h2,h3{ color: var(--h1font);
		 margin:0 0  20px 0; text-align: center; font-size: 40px;  text-transform: uppercase;}
	</style>
</head>
<body>
	<div class="main">
		<div class="inner">
		<h1>welcome Guys </h1>
		<h2>using variable in css</h2>
		<h3>use :root and var in style value</h3>
		</div>
	</div>

</body>
</html>
