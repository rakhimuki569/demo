<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
    	html{ font-size: 62.5%; }
    	.main{ width:100vw; height: 100vh; background: #000;display: flex; justify-content:center; align-items: center;  }
        .center{ width: 20rem; height:20rem;    position: relative;  }
        .rot{ position: absolute;border-bottom: 2px solid #fff;animation: slide 2s linear infinite; top:0;left:0;  width:100%; height: 100%; border-radius: 100%; }
    	h2{ font-size: 2rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;   color: #fff; position:absolute;  left:50%; top: 50%;
         transform: translate(-50%,-50%);   }
    	
    	@keyframes slide{
    		0%{ transform: rotate(0deg); }
    		
    		100%{ transform: rotate(360deg); }
    	}
    	
	</style>
</head>
<body>
	<div class="main">
        <div class="center">
            <div class="rot"></div>
		<h2>Loading</h2>
    </div>
	</div>
</body>
</html>
