<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image overlay</title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		:root{
			--color1:#2c3e50;
			--color2:#2980b9;
		}
		.main{ width:100vw; height:100vh; background-color: var(--color1); 
			display:flex; justify-content: center; align-items: center;}
		.innear{width:40vw; height: 90vh; background:linear-gradient(134deg,rgba(255,255,255,0.6)50%,rgba(0,0,0,0) 50%),url('https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260'); background-size: 100% 100%; box-shadow: 0 10px 20px -6px #000;}
	@media(max-width:900px){
.innear{width:70vw; height: 90vh; background:linear-gradient(134deg,rgba(0,0,0,0.6)50%,rgba(0,0,0,0.6) 50%),
	url('https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');background-size: 100% 100%; }
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="innear"></div>
	</div>
</body>
</html>
