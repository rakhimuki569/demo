<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		html{font-size: 62.5%;}
		.main{ width:100vw; height: 100vh; display: grid; place-items:center;  background: #ccc;}
		.inner{ width:15rem; height: 15rem; position: relative; }
		span{ width:5rem; height: 5rem; background: #000; animation: load 2s linear infinite; position: absolute; top:0; left:0; 
		box-shadow: 0 2.8px 2.2px rgba(0,0,0,0.034),
		0 6.7px 5.3px rgba(0,0,0,0.048), 0 12.5px 10px rgba(0,0,0,0.06), 0 22.3px 17.9px rgba(0,0,0,0.072), 0 41.9px 33.4px rgba(0,0,0,0.86), 0 100px 80px rgba(0,0,0,0.12);}
		@keyframes load {
			0%{ top:0; left:0; }
			12.5%{ top:0;left:0; }
			25%{ top:0;left:50%; }
			37.5%{top:0;left:50%; }
			50%{ top:50%;left:50%; }
			62.5%{ top:50%;left:50%; }
			75%{ top:50%;left:0; }
			87.5%{ top:50%;left:0; }
			100%{ top:0; left:0; }
		}
		span:nth-child(2){
			animation-delay: .66s;


		}
		span:nth-child(3){
			animation-delay: 1.26s;
			

		}
	</style>
</head>
<body>
	<div class="main">
		<div class="inner">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
