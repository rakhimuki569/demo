<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wave</title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		html{ font-size: 62.5% }
		.main{ width:100vw;height:100vh; display: flex; justify-content: center; align-items: center; background: #f00; }
		.wave{ width: .4rem; height: 6rem; margin: 0 .4rem; background:#fff; 
		animation: waves 1s linear infinite;transform-origin: bottom;  }
		@keyframes waves{
           0%{ transform: scale(0); }
           50%{ transform: scale(1); }
           100%{ transform: scale(0); }
		}
		.wave:nth-child(2){ animation-delay: .1s; }
		.wave:nth-child(3){ animation-delay: .2s; }
		.wave:nth-child(4){ animation-delay: .3s; }
		.wave:nth-child(5){ animation-delay: .4s; }
		.wave:nth-child(6){ animation-delay: .5s; }
		.wave:nth-child(7){ animation-delay: .6s; }
		.wave:nth-child(8){ animation-delay: .7s; }
		.wave:nth-child(9){ animation-delay: .8s; }
		.wave:nth-child(10){ animation-delay: .9s; }

	</style>
</head>
<body>
	<div class="main">
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>		
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>
		<div class="wave"></div>

	</div>
</body>
</html>
