<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Text hover</title>
	<style>
		*{ margin:0; padding:0; box-sizing: border-box; }
		:root{
			--background:rgb(227,227,253);
			--white:#fff;
			--black:#020001;
		}
		body{width:100%; height: 100vh; background: var(--background);}
		.main{ width: inherit; height: inherit; display: grid; place-items:center; position: relative; }
		h1{ position: absolute; font-size: 10rem;text-transform: uppercase; font-weight: bold; letter-spacing: 1rem;
		text-shadow: 0 0.5rem 0.5rem rgba(163,163,247,0.6); }
		h1:first-child{ color:var(--white); }
		h1:last-child{ color:var(--black); clip-path: polygon(100% 0,0 100%,100% 100%);
		background: var(--background); }
		h1:last-child:hover{clip-path: polygon(0% 0,100% 0%,100% 100%,0% 100%);}
		h1:first-child:hover ~ h1{clip-path: polygon(0% 0,100% 0%,100% 0%,0% 0%);}
	</style>
</head>
<body>
	<div class="main">
		<h1>white</h1>
		<h1>black</h1>
	</div>
</body>
</html>
