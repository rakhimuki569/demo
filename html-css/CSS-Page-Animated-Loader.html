<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<style> 
	*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
			--width:100vw;
		}
		html{font-size: 62.5%;}
		.main_div{ width:var(--width); height: 100vh;background:#1dd1a1; display: grid; 
		place-items: center;  }
		.center{ width:400px; height: 400px; background:#222f3e; display: flex; justify-content: center;align-items: center; }
		.loader{ border:15px solid #fff; width:100px; height: 100px; border-radius: 100%; border-bottom-color: #ff9f43;  animation: loader 1s linear infinite; }
		@keyframes loader{
			0%{transform: rotate(0%);}
			100%{ transform: rotate(360deg); }
		}
		
</style>
</head>
<body>
	   	<div class="main_div">
	   		<div class="center">
	   			<div class="loader"></div>
	   		</div>
	   	</div>
</body>
</html>
