<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding:0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main{ width:100vw; height: 100vh; background: #bdc3c7;  }
		.menu{ width: 100%; background:#3498db;  height: auto; 
		 display: flex;align-items: center;  justify-content: space-between; padding: 2rem; }
		.logo{ font-size: 3rem; color: #fff; width:40%;  }
		nav{ width:60%; position: relative; }
		nav ul{display: flex;   list-style:none;justify-content: space-around;  align-items: center;}
		nav ul li{ padding:0 .2rem; }
		nav ul li a{ font-size: 1.8rem; color: #fff; text-decoration: none; position: relative;   }
		nav ul li a:before{position: absolute; content: ''; width:0%;  height: 2px;  background: #2c3e50;
		top:-3px;left:0; transition: all .5s linear;  }
		nav ul li a:after{ position: absolute;content: ''; width:0%;  height: 2px;  background: #2c3e50;
		bottom:-5px;right:0; transition: all .5s linear;}
		nav ul li a:hover:before,nav ul li a:hover:after{ width:100%; }

	</style>
</head>
<body>
	<div class="main">
		<div class="menu">
			<div class="logo">Mukesh Technical</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Service</a></li>
					<li><a href="#">Other</a></li>
				</ul>
			</nav>
		</div>

	</div>
</body>
</html>
