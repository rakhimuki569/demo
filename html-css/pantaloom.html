<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<style>
	*{ padding: 0; margin:0; box-sizing:border-box; }
	html{ font-size: 62.5%; }
	.main{ width:100vw; height:100vh; background: #ccc;
	 display: grid; place-items:center; }
	 .inner{ width:60%;  height: 60%; border:.2rem solid #000; border-bottom-width: 5rem; position: relative;
	 	display: flex; justify-content: center;}
	 .inner span{ width: 0.4rem; height: 70%; background: #000; position: relative; margin: 0 2.3rem; }
	 .inner span:before{ content: ''; position: absolute; bottom: 0; left:50%; transform: translateX(-50%); width:5rem; height: 5rem; border-radius: 50%; background: #000; }
	 .inner span:first-child{ animation: leftball 2s linear infinite; transform-origin: top; }
	 .inner span:last-child{ animation: rightball 2s linear 1s infinite; transform-origin: top; }
	 @keyframes leftball{
	 	0%{ transform: rotate(0deg); }
	 	20%{ transform: rotate(45deg); }
	 	50%{ transform: rotate(0deg); }
	 	100%{ transform: rotate(0deg); }
	 }
	 @keyframes  rightball{
	 	0%{ transform: rotate(0deg); }
	 	20%{ transform: rotate(-45deg); }
	 	50%{ transform: rotate(0deg); }
	 	100%{ transform: rotate(0deg); }
	 }
	
</style>
</head>
<body>
	<div class="main">
		<div class="inner">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
