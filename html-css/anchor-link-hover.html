<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>:Link :Hover :Active :Visited Link Pseudo Class Selectors in CSS </title>
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
			--width:100vw;
		}
		html{font-size: 62.5%;}
		.main{ width:var(--width); height: 100vh;background:var(--colorBlue); display: flex; justify-content: center; align-items: center; }
		a{ text-decoration: none; font-size:4rem; }
		a:link{ color: #fff;  }
		a:hover{ color:#f00ff0; }
		a:visited{ color: #f00; }
		a:active{ color:#0f0; }
	</style>
	
</head>
<body>
	<div class="main">
		<a href="#">Mukesh Technical</a>
	</div>
</body>
</html>
