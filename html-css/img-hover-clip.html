<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image hover clip</title>
<style>
	*{ margin:0; padding:0; box-sizing: border-box; }
	html{ font-size: 62.5%; }
	body{  height: 100vh; display: grid; place-items:center; }
	.center_div{ width:60vw; height: 60vh; background: #e8e5e3;border-radius:1rem;  position: relative; }
	.clip{ width:100%; height: inherit;position: absolute; left:0; top: 0; border-radius:1rem;
	transition: all 0.5s linear; }
	.img1{ background: url('https://images.pexels.com/photos/745767/pexels-photo-745767.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'); 
clip-path: polygon(25% 0, 75% 0, 65% 100%, 30% 100%);
 background-size: contain;background-position:center; }
	.img2{ background: url('https://images.pexels.com/photos/1319911/pexels-photo-1319911.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'); 
clip-path: polygon(75% 0, 100% 0, 100% 100%,60% 100%);background-size: contain;background-position:right;}
	.img3{ background: url('https://images.pexels.com/photos/881583/pexels-photo-881583.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
	clip-path: polygon(0 0, 26% 0, 40% 100%, 0% 100%);background-size: contain; background-position:left;}
	.center_div:hover .clip{clip-path: polygon(0 0, 100% 0, 100% 0%, 0 0); }
	.center_div .clip:hover{clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
	background-size:cover;  }
</style>
</head>
<body>
	<div class="center_div">
		<div class="clip img1"></div>
		<div class="clip img2"></div>
		<div class="clip img3"></div>
	</div>
</body>
</html>
