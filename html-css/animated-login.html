<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Pages</title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main_div{ width:100vw; height: 100vh; background:#fff; display: flex; justify-content: center; align-items: center; }
		.login{ background: #2c3e50; width:40rem; padding:2rem;  border-radius: 10px; box-shadow:0 0 6px #999;  }
		.login h1{ color: #fff; font-size: 3rem; text-align: center; line-height: 3; }
		.form{ width:100%; position: relative; margin-bottom: 3rem; }
		.form input{ width:100%; height: 38px;   padding: 1rem; outline: none; border:none; background: transparent; border-bottom: 2px solid #fff; z-index: 1; transition: all .2s linear; position: relative; color: #fff;}
		label{position: absolute; top: 1rem;left:0;  font-size: 2rem; z-index: 0;  transition: all .2s linear; color: #fff;	 }
		.form input:focus + label{top:-2rem; color:#2980b9;}
		.form input:focus{ border-color:#2980b9;  }
		.form input:valid + label{top:-2rem; color:#2980b9;}
		.btn{ background: #3498db; color: #fff; padding: 1rem; text-decoration: none; font-size: 1.7rem; border-radius:.4rem;  margin-top:3rem;  display: inline-block;}
	</style>
</head>
<body>
	<div class="main_div">
		<div class="login">
			<h1>Login</h1>
			<div class="form">
				<input type="text" class="input" required="required">
				<label>User Name</label>
			</div>
			<div class="form">
				<input type="text" class="input" required="required">
				<label>Passward</label>
			</div>
         <a href="#" class="btn">Login</a>
		</div>
	</div>
</body>
</html>
