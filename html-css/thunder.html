<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Light</title>
<style>
	*{ padding: 0; margin:0; box-sizing:border-box; }
	html{ font-size: 62.5%; }
	.main{ width:100vw; height:100vh; background: #ccc;
	 display: grid; place-items:center; }
	 .inner{ width:40%;   }
	 .inner ul{ display: flex; list-style: none; }
	 .inner ul li{ font-size: 9rem; padding-left: 2rem;  font-weight: bold; animation: light 1.3s linear infinite; color: #222;}
	  .inner ul li:first-child{ padding-left: 0; }
	 
	 @keyframes light{
	 	0%{ color: #222;}
	 	20%{color: #222;  }
	 	80%{  color: #222;}
	 	100%{  color: #ff0; }
	 }
	.inner ul li:nth-child(1){ animation-delay: 0s; }
	.inner ul li:nth-child(2){ animation-delay: .3s;}
	.inner ul li:nth-child(3){ animation-delay: .4s;}
	.inner ul li:nth-child(4){ animation-delay: .5s;}
	.inner ul li:nth-child(5){ animation-delay: .6s;}
	.inner ul li:nth-child(6){ animation-delay: .7s;}
	.inner ul li:nth-child(7){ animation-delay: .8s;}
	
</style>
</head>
<body>
	<div class="main">
		<div class="inner">
			<ul>
				<li>T</li>
				<li>H</li>
				<li>U</li>
				<li>N</li>
				<li>D</li>
				<li>E</li>
				<li>R</li>
			</ul>
		</div>
	</div>
</body>
</html>
