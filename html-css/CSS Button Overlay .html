<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding:0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main{ width:100vw; height: 100vh; background: #bdc3c7; display: flex; justify-content: center; align-items: center; }
		a{  padding:1.6rem 3rem; border:2px solid #262626; font-size: 3rem; color: #262626; text-decoration: none;   position: relative; overflow: hidden; }
		a:before{ content: 'Awesome'; position: absolute; top:0; left:0; width:100%; height:100%; background: #f1c40f; transform: translateY(-100%);  transform-origin: bottom left; transition:all .2s; text-align: center; line-height: 6rem;}
		a:hover:before{transform:  translateY(0%);}

	</style>
</head>
<body>
	<div class="main">
		<a href="#">Click Me</a>
	</div>
</body>
</html>
