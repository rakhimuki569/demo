<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding:0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main{ width:100vw; height: 100vh; background: #bdc3c7; display: flex;  justify-content: space-around; align-items: center;  }
		figure{ height:400px; position: relative; overflow: hidden; transition: all 0.5s linear; }
		img{ height:400px;transition: all .5s linear;}
		figcaption{ position: absolute; top:0; left:0; background: rgba(0,0,0,0.5); color: #fff;display: flex; justify-content: center; align-items: center; width:100%; height: 100%; flex-direction: column; opacity: 0;transition: all .5s linear; }
		figure:hover img{ transform: scale(1.5); }
		figure:hover figcaption{ opacity: 1; }
		h1{ font-size: 4rem; }
		p{font-size: 1.8rem;}
	</style>
</head>
