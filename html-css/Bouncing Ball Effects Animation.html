<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bouncing Ball Effects Animation</title>
	<style>
		*{ margin:0; padding:0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main{ width:100vw; height: 100vh; background: #fff; display: flex;  justify-content: center; align-items: center;  }
		ul{ display: flex;  margin:0; padding: 0; }
		ul li{ list-style: none;  margin-left: 1rem; width:50px; height: 50px; background: #000; border-radius: 50%; animation: bounce 1s linear infinite; }
		@keyframes bounce{
			0%{ transform: translateY(0); }
			50%{ transform: translateY(-150px); }
			100%{ transform: translateY(0); }
			

		}
		ul li:nth-child(1){
			animation-delay: .2s;
			background: #e67e22;
		}
		ul li:nth-child(2){
			animation-delay: .6s;
			background: #8e44ad;
		}
		ul li:nth-child(3){
			animation-delay: 1s;
			background: #c0392b;
		}
		ul li:nth-child(4){
			animation-delay: .6s;
			background: #2c3e50;
		}
		ul li:nth-child(5){
			animation-delay: .8s;
			background: #f1c40f;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
