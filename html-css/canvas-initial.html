<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding:0; }
		body{margin:10px; padding:0;}
	</style>
</head>
<body>
 <canvas id="myCanvas" style ="width:700px; height: 200px;">
 	
 </canvas>
 <script>
 	var c = document.getElementById("myCanvas");
 	var ctx = c.getContext("2d");
 	//line draw
 	// ctx.moveTo(0,0);
 	// ctx.lineTo(100,200);
 	// ctx.stroke();
 	// draw reactangle
 	ctx.beginPath();
 	ctx.rect( 0, 0, 200, 100);
 	ctx.fillStyle="green";
 	ctx.fill();
 	ctx.lineWidth=2;
 	ctx.strokeStyle='red';
 	ctx.stroke();

 </script>
</body>
</html>
