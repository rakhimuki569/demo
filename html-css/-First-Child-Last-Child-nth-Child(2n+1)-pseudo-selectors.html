<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Transparent Text</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&display=swap" rel="stylesheet">
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
			--width:100vw;
		}
		html{font-size: 62.5%;}
		.main{ width:var(--width); height: 100vh;background:#38ada9; display: flex; 
		justify-content: center; align-items: center; color: #fff; }
		.main  *{ padding-top: 5px; }
		li{ font-size: 3rem; }
		
		li:nth-child(2n){
			color:#b71540;
		}
		li:nth-child(2n+1){
			color:#f6b93b;
		}
		li:first-child{ color: #4a69bd; }
		li:last-child{ color:#0a3d62; }
		li:not(:nth-child(4)){
			color: #fff;
		}
		
	</style>
	
</head>
<body>
	<div class="main">
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
			<li>six</li>
			<li>seven</li>
			<li>Eight</li>
			<li>nine</li>
			<li>tenth</li>
		</ul>
	</div>
</body>
</html>
