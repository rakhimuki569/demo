<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main_div{ width:100vw; height: 100vh; background: linear-gradient(to right,#95a5a6,#8e44ad);position: relative; }
		.center_div{width:300px; height: auto; position: absolute;left:50%; top:50%; transform: translate(-50%,-50%);  box-shadow: 0 0 20px #000;}
		.card_div{ width:100%; }
		.img_div{ width:100%; height: 250px; background:#95a5a6; display: flex; justify-content: center; align-items: center;  }
		.img_div img {
    width: 127%;
    height: 277px;
    margin-bottom: -20px;
}
.about_div{ width:100%; background: #fff; padding: 2rem;}
.about_div h1{ text-align: center; font-size: 3rem; line-height: 2; color: #e67e22; text-transform: capitalize;
 }
.about_div p{  color: #999; font-size: 1.4rem;}
	</style>

</head>
<body>
	<div class="main_div">
		<div class="center_div">
			<div class="card_main">
				<div class="img_div">
					<figure><img src="barbarin.png" alt=""></figure>
				</div>
				<div class="about_div">
					<h1>the barbarin</h1>
					<p>A barbarian is a human who is perceived to be either uncivilized or primitive. The designation is usually applied as a generalization based on a popular stereotype; barbarians can be members of any nation judged by some to be less civilized or orderly</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
