<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Netflix</title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
		html{ font-size: 62.5%; }
		.main_header{ width:100vw; height:100vh; display: grid; background: #ccc; place-items:center;    }
		.center{ width:100%;overflow-x:scroll; overflow-y: hidden;  display: flex;position: relative; height: 200px; z-index: 0;}
		img{ padding:1rem; border-radius: 3rem; }
		.center::-webkit-scrollbar{ overflow: hidden; z-index: 0; }
		.fa{ position:absolute; font-size: 7rem; top:90%; z-index: 2; }
		.fa-caret-right{right:0; }
		.fa-caret-left{left:0;}
	</style>
	
</head>
<body>
	<div class="main_header">
		<div class="center" id="center">
 <i class="fa fa-caret-right"></i>
  <i class="fa fa-caret-left"></i>
		</div>
	</div>

<script>
	const centerdiv = document.getElementById("center");
	fetch('https://jsonplaceholder.typicode.com/photos?_limit=20').then((apidata)=>{
		return apidata.json() ;
	}).then((jsondata)=>{
		jsondata.map((val)=>{
			key = val.id;
			let img1 = document.createElement("img");
			img1.src= `https://picsum.photos/200/200?random=${key}`;
			centerdiv.appendChild(img1);
			//console.log(val.id);
		})
	})
</script>




</body>
</html>
