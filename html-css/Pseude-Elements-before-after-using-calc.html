<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
		}
		html{font-size: 62.5%;}
		.main{ width:100vw; height: 100vh;background:var(--colorBlue); display: flex; justify-content: center; align-items: center; }
		h1{ color: var(--colorWhite);text-shadow: 0 2px 5px rgba(0,0,0,0.5);font-size: 5rem; position: relative; }
		h1:before{ content: '\f005'; font-family: FontAwesome; width: var(--awidth);  position: absolute; bottom:-31%; left:50%;  color: #fff; line-height: 0;
		border-bottom:3px solid #2c3e50; transform:translateX(-50%); font-size: 3rem; text-align: center; }
		
		@media(max-width: 968px){
			html{font-size: 40.5%;}
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>Mukesh Technical</h1>
	</div>
</body>
</html>
