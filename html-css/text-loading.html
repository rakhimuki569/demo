<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		*{ margin:0; padding: 0; box-sizing: border-box; }
    	html{ font-size: 62.5%; }
    	.main{ width:100vw; height: 100vh; background: #ccc; display: grid; place-items:center; }
    	h2{ font-size: 6rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;  position: relative; color: #fff; }
    	h2:before{ content: "~Loading~"; width:0%; overflow:hidden; color: #27ae60; position: absolute; left:0; top: 0; border-right: 2px solid #27ae60; animation: slide 2s linear infinite; }
    	@keyframes slide{
    		0%{ width:0%; }
    		50%{ width:100%; }
    		100%{ width:0%; }
    	}
    	
	</style>
</head>
<body>
	<div class="main">
		<h2>~Loading~</h2>
	</div>
</body>
</html>
