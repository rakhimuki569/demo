<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:30vw;
			--bwidtth:15vw;
			--cwidth:40vw;
		}
		.main{ width:100vw; height: 100vh;background:var(--colorBlue); display: flex; justify-content: center; align-items: center; }
		h1{ color: var(--colorWhite);text-shadow: 0 2px 5px rgba(0,0,0,0.5);font-size: 50px; position: relative; }
		h1:before{ content: ''; width: var(--awidth);  position: absolute; top:0; left:50%; background: #2c3e50;
		border-bottom:5px solid #2c3e50; transform:translateX(-50%); }
		h1:after{ content: ''; width: var(--awidth);  position: absolute; bottom: -5%; left:50%; background: #2c3e50;
		border-bottom:5px solid #2c3e50; transform:translateX(-50%); }
		@media(max-width: 968px){
			h1:before,h1:after{ width: var(--cwidth);
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>Mukesh Technical</h1>
	</div>
</body>
</html>
