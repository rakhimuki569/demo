
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS ::selection</title>
	<style type="text/css" >
		*{
			margin:0;
			padding: :0;
			box-sizing: border-box;
		}
		:root{
			--color1:#ffb142;
			--color2:#f1c40f;
			--color3:#d35400;
			--color4:#2980b9;
			--color5:#f1c40f;
			--color6:#ecf0f1;
		}
		/*::selection{ background-color:var(--color1); color:var(--color3);  }*/
	   h1::selection{ background-color:var(--color1); color:var(--color3);  }
	  p::selection{ background-color:var(--color5); color:var(--color6);  }
		.main{ width:100vw; height: 100vh; background-color: var(--color1); position: relative; }
		.innear{ width:50vw; height: 60vh; background-color: var(--color3); position: absolute; left:50%;
		top:50%; transform: translate(-50%,-50%); color: var(--color2); padding: 20px; box-shadow: 0px 0px 7px 0px #000; }
		h2{ text-align: center; font-size: 50px; line-height: 60px; text-transform: uppercase; color:var(--color6);   }
		h1{ font-size: 40px; line-height: 90px;  }
		p{font-size: 20px; line-height: 30px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="innear">
			<h2>Welcome</h2>
			<h1>CSS ::selection Selector</h1>
			<p>The ::selection selector matches the portion of an element that is selected by a user.
Only a few CSS properties can be applied to the ::selection selector: color, background, cursor, and outline.</p>
		</div>
	</div>
</body>
</html>
