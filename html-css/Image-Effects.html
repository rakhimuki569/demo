<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Transparent Text</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&display=swap" rel="stylesheet">
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
			--width:100vw;
		}
		html{font-size: 62.5%;}
		.main{ width:var(--width); height: 100vh;background:#38ada9; display: flex; 
		justify-content: center; align-items: center; color: #fff; }
		.design{ position: relative; width:400px; height: 400px; }
		.design > *, .blend > *{
			position: absolute;
			width:400px;
			height:400px;
		}
		#rotate-border{ border:15px solid #f00; transform: rotate(45deg); }
		
		.grid{ display: grid; grid-template-rows:1fr 1fr; grid-template-columns:1fr 1fr; }
		.data-white{ background: #fff; }
        
		 .blend{ mix-blend-mode: multiply; }
		  img{ object-fit: cover; }
		 .design:hover > #rotate-border{ transform: rotate(360deg); }
	</style>
	
</head>
<body>
	<div class="main">
		<div class="design">
			<img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			<div id="rotate-border"></div>
			<div class="grid">
				<div class="data-white"></div>
				<div></div>
				<div></div>
				<div class="data-white"></div>
			</div>
			<div class="blend">
			<img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			
			<div class="grid">
				
				<div></div>
				<div class="data-white"></div>
				<div class="data-white"></div>
				<div></div>
				
			</div>
		  </div>
		</div>
		
	</div>
</body>
</html>
