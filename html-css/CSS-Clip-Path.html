<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS Clip Path</title>
	<style>
		*{margin:0;padding: 0;  box-sizing: border-box;}
		:root{
			--colorWhite:#fff;
			--colorBlue:#3498db;
			--awidth:20vw;
			--bwidtth:15vw;
			--cwidth:40vw;
			--width:100vw;
		}
		html{font-size: 62.5%;}
		.main_div{ width:var(--width); height: 100vh;background:hsl(216,100%, 94%); display: grid; 
		place-items: center;  }
		.center_div{ width:500px; height: 280px; border-radius: 16px; box-shadow: 0 0 20px #000; position: relative; background: linear-gradient(to right, #52b6f6,#6154fe); }
		.center_div:before{ content: ''; background: linear-gradient(90deg, rgba(1,4,64,1) 4%,rgba(20,1,130,1) 24%,
			rgba(39,5,185,.5) 51%,rgba(0,104,255,1) 75%,rgba(5,145,184,1) 93%);clip-path: polygon(25% 54%, 65% 62%, 100% 100%, 100% 0, 0 0);width:100%; height:100%; z-index: 2;  position: absolute; border-radius: 16px; }
		.center_div .top_div{ display: flex; justify-content: space-between; align-items: center; padding: 30px; }
		.center_div .top_div h1{z-index: 3 ; color: #fff; font-size: 16px; letter-spacing: 2px; text-transform: capitalize; }
		.center_div .top_div h2{z-index: 3 ; color: #fff;font-size: 36px; letter-spacing: 2px;  font-weight: bold; text-transform: uppercase; }
		.center_div .bottom_div{ position: absolute; bottom: 2rem; left: 2rem; }
		.center_div .bottom_div p{ font-size: 25px; font-weight: bold; color: #fff; }
		.center_div .bottom_div h3{ font-size: 20px; font-weight: bold; color: #fff; }
	</style>
</head>
<body>
	<div class="main_div">
		<div class="center_div">
			<div class="top_div">
				<h1>credit card</h1>
				<h2>Visa</h2>
			</div>
			<div class="bottom_div">
				<p>Mukesh</p>
				<h3>1234 5678 8902 3456</h3>
			</div>
		</div>
	</div>
</body>
</html>
