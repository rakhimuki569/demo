<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <style>
    	*{ margin:0; padding: 0; box-sizing: border-box; }
    	html{ font-size: 62.5%; }
    	.main{ width:100vw; height: 100vh; background: #ccc; display: grid; place-items:center; }
    	.inner{ width:30vw; height: 80vh; background: #f00;  position: relative; 
    		box-shadow: 0 2.2px 3.2px 2px #999; overflow: hidden;}
    	.inner img{ width:100%; height: 100%; transition: all .3s linear;}
    	.inner .caption{ width: 100%; height: 100%; background: rgba(0,0,0,0.8); top:0; left:0; position: absolute;
    	display: flex; justify-content: center; align-items: center; flex-direction: column; opacity: 0; 
    	transition: all .3s linear;
    	 }
    	.inner .caption h1{ font-size: 2.8rem; color: #fff; text-transform: uppercase; }
    	.inner .caption p{ font-size: 1.8rem; color: #fff; text-transform:capitalize; }
    	.inner:hover .caption{ opacity: 1; }
    	.inner:hover img{ transform: scale(1.5); }
    </style>
</head>
<body>
	<div class="main">
		<div class="inner">
			<img src="https://images.pexels.com/photos/6773223/pexels-photo-6773223.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			<div class="caption">
				<h1>mukesh sharma</h1>
				<p>web designer</p>
			</div>
		</div>
	</div>
</body>
</html>
